[programm:joltem-web]
autorestart = true
autostart = true
command = /usr/lib/joltem/joltem/.env/bin/uwsgi --ini /usr/lib/joltem/joltem/deploy/debian/uwsgi.ini
directory = /usr/lib/joltem/joltem
environment = USER=joltem,HOME=/home/joltem
redirect_stderr = true
stdout_logfile = /usr/lib/joltem/log/web.log
user = joltem

[programm:joltem-worker]
autorestart = true
autostart = true
command = /usr/lib/joltem/joltem/.env/bin/celery -A joltem worker -l info
directory = /usr/lib/joltem/joltem
environment = USER=joltem,HOME=/home/joltem
redirect_stderr = true
stdout_logfile = /usr/lib/joltem/log/worker.log
user = joltem

[programm:joltem-beat]
autorestart = true
autostart = true
command = /usr/lib/joltem/joltem/.env/bin/celery -A joltem beat -l info --pidfile=/usr/lib/joltem/run/beat.pid -s /usr/lib/joltem/run/beat-schedule
directory = /usr/lib/joltem/joltem
environment = USER=joltem,HOME=/home/joltem
redirect_stderr = true
stdout_logfile = /usr/lib/joltem/log/beat.log
user = joltem

[programm:joltem-gateway]
autorestart = true
autostart = true
command = /usr/lib/joltem/joltem/.env/bin/twistd --nodaemon -y gateway/gateway.tac
directory = /usr/lib/joltem/joltem
environment = USER=joltem,HOME=/home/joltem
redirect_stderr = true
stdout_logfile = /usr/lib/joltem/log/gateway.log
user = joltem
