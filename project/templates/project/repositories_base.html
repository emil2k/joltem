{% extends 'project/base.html' %}
{% load filters %}
{% block project_content %}
    <div class="tabbable tabs-right">
        <ul class="nav nav-tabs">
            <li class="{{ repositories_tab|active:"active" }}"><a href="{% url 'project:repositories' project.name %}">Active</a></li>
            <li class="{{ repositories_tab|active:"hidden" }}"><a href="{% url 'project:repositories_hidden' project.name %}">Hidden</a></li>
            {% if is_admin %}
                <li class="{{ repositories_tab|active:"new" }}"><a href="{% url 'project:new_repository' project.name %}">Create</a></li>
            {% endif %}
        </ul>
        <div class="tab-content">
            {% block repositories_content %}{% endblock %}
        </div>
    </div>
{% endblock %}
