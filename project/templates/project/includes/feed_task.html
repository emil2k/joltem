{% load markup %}
<hr class="hidden-tablet hidden-desktop"/>
<div class="row">
    <div class="offset1 span6">
        <p><i class="fa fa-tasks"></i> <a class="muted" href="{% url 'project:task:task' task.project.id task.id %}">Task <em>{{ task.title }}</em> updated.</a></p>
        <blockquote class="muted">{{ task.description|markdown }}</blockquote>
    </div>
    <div class="span2 text-center">
        <small class="muted">{{ task.time_updated|timesince }} ago.</small>
    </div>
</div>
