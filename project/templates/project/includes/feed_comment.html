<div class="row">
    <div class="span2">
        <small class="muted">{{ comment.time_updated|timesince }}</small>
    </div>
    <div class="span1">
        <p>
            <img class="img-rounded" src="{{ comment.owner.gravatar }}?s=50" />
        </p>
    </div>
    <div class="span6">
        <p><i class="fa fa-comment"></i> <strong><a href="#">{{ comment.owner.first_name }}</a></strong></p>
        <blockquote class="muted">{{ comment.comment }}</blockquote>
    </div>
</div>
