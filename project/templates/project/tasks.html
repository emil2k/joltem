{% extends 'joltem/base.html' %}
{% load markup %}
{% block content %}
    <h4>Tasks for {{ project.name }}</h4>
    {% for task in project.task_set.all %}
        <p>
            <a href="{% url 'project:task:task' project.name task.id %}">{{ task.title }}</a></br>
            {{ task.description|markdown:"tables,fenced_code" }}
        </p>
    {% endfor %}
{% endblock %}
