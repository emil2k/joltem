{% extends 'git/repositories_base.html' %}
{% block repositories_content %}
    <form method="post" class="form-inline">
        {% csrf_token %}
        {% for repo in repositories %}
            {% include 'git/repository_row.html' %}
        {% empty %}
            <p class="muted">No repositories.</p>
        {% endfor %}
    </form>
{% endblock %}
