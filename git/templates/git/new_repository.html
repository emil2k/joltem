{% extends 'project/base.html' %}
{% block project_content %}
    <form method="post">
        {% csrf_token %}
        <input class="span8" type="text" name="name" placeholder="Name, i.e. git-server"/><br/>
        <textarea class="span8" rows=10 type="text" name="description" placeholder="Description of repository"></textarea><br/>
        <button class="btn btn-success" type="submit" name="action" value="create_repo">Create repository</button>
    </form>
{% endblock %}
