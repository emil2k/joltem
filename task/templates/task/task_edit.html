{% extends 'task/tasks_base.html' %}
{% load markup %}
{% block tasks_content %}
    <form method='post'>
        {% csrf_token %}
        <input class="span8" type="text" name="title" value="{{ task.title }}"/>
        <textarea class="span8" rows='10' name='description'>{{ task.description }}</textarea><br/>
        <button type='submit' class="btn btn-success">Edit</button>
    </form>
{% endblock %}
