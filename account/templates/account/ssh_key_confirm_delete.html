{% extends 'account/base.html' %}

{% block account_content %}
<p class="text-info"><i class="icon-briefcase"></i> {{ object.name }}</p>
<pre>{{ object.key }}</pre>

<form action="" method="post" id="account-ssh-key-delete-form">
    {% csrf_token %}

    <button type="submit" class="btn btn-danger">Delete SSH key</button>
</form>
{% endblock %}
