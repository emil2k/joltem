{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Joltem{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="">

    {# Load minified files in production #}
    {% if DEBUG %}
        <link href="{% static 'joltem/css/bootstrap.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'joltem/css/bootstrap-responsive.css' %}" rel="stylesheet">
        <link href="{% static 'joltem/css/font-awesome.css' %}" rel="stylesheet">
    {% else %}
        <link href="{% static 'joltem/css/bootstrap.min.css' %}" rel="stylesheet" media="screen">
        <link href="{% static 'joltem/css/bootstrap-responsive.min.css' %}" rel="stylesheet">
        <link href="{% static 'joltem/css/font-awesome.min.css' %}" rel="stylesheet">
    {% endif %}
    <link href="{% static 'joltem/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'joltem/css/bootstrap3-port.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'joltem/img/favicon.ico' %}">

    <style>
        .brand {
            padding: 5px 10px 5px 30px !important;
        }
        @media (max-width: 767px) {
            .span1,.span2,.span3,.span4,.span5,.span6,.span7,.span8,.span9,.span10,.span11,.span12 {
                margin-bottom: 10px;
            }
        }

        @media (min-width: 980px) {
            body {
                padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
            }

            a.anchor-fix {
                position: relative;
                top:-60px;
                display: block;
                height: 0;
                width:0;
            }
        }
    </style>
    {% block styles %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
    {% block body %} {% endblock %}
    {% if DEBUG %}
        <script src="{% static 'joltem/js/jquery.js' %}"></script>
        <script src="{% static 'joltem/js/bootstrap.js' %}"></script>
    {% else %}
        <script src="{% static 'joltem/js/jquery.min.js' %}"></script>
        <script src="{% static 'joltem/js/bootstrap.min.js' %}"></script>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-487998-17', 'joltem.com');
            ga('send', 'pageview');
        </script>
    {% endif %}
    <script src="{% static 'joltem/js/retina.js' %}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
