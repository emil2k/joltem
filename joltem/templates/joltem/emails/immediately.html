{% extends "joltem/emails/base.html" %}

{% block title %}Notification{% endblock %}
{% block subtitle %}{% endblock %}
{% block content %}
    <table>
        <tbody>
            <tr>
                <td>
                    <p>{{ notification.get_text }}.</p>
                </td>
                {% url "notification_redirect" notification.id as notification_redirect %}
                <td><a href="http://{{ host }}{{ notification_redirect }}" target="_blank">>></a></td>
            </tr>
        </tbody>
    </table>
{% endblock %}
