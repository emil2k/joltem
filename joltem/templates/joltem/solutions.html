{% extends 'joltem/base.html' %}
{% block content %}
    <h4>Solutions</h4>
    {% for solution in solutions %}
        <span class="muted pull-right">{{ solution.time_posted|timesince }} ago</span>
        <p><a href="{% url 'project:solution:solution' solution.task.project.name solution.id %}">{{ solution.task.title }}</a></p>
    {% endfor %}
{% endblock %}
