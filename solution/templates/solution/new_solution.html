{% extends 'project/base.html' %}
{% load markup %}
{% block project_content %}
    <div class="row">
        <div class="offset1 span8 muted">
            <h4>{{ task.title }}</h4>
            {{ task.description|markdown:'tables,fenced_code' }}
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="offset1 span8">
            <form method="post">
                {% csrf_token %}
                <textarea class="input-block-level" rows=5 name="description" placeholder="Briefly describe how you plan to solve the task and if you have any pertinent experience."></textarea>
                <button class="btn btn-success" type="submit">Apply</button>
            </form>
        </div>
    </div>
{% endblock %}
