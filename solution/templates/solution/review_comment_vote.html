{% load filters %}
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="voteable_id" value="{{ comment.id }}" />
    <input type="hidden" name="voteable_type" value="comment" />
    <div class="btn-group">
        {% if vote.magnitude > 1 %}
            <button class="btn btn-mini" type="submit" name="voteable_vote" value="{{ vote.magnitude|add:-1 }}">
                <i data-toggle="tooltip" title="Divide by 10" class="impact_vote fa fa-minus"></i>
            </button>
            <button class="btn btn-mini btn-success" disabled>
                <i data-toggle="tooltip" title="Exceptional = 10^{{ vote.magnitude }}" class="impact_vote fa fa-check"></i> <sup>{{ vote.magnitude }}</sup>
            </button>
            {% if vote.magnitude < maximum_magnitude %}
                <button class="btn btn-mini" type="submit" name="voteable_vote" value="{{ vote.magnitude|add:1 }}">
                    <i data-toggle="tooltip" title="Multiply by 10" class="impact_vote fa fa-plus"></i>
                </button>
            {% endif %}
        {% else %}
            <button class="btn btn-mini {{ vote.is_rejected|is_true:"btn-danger" }}" type="submit" name="voteable_vote" value="0" {{ vote.is_rejected|is_true:"disabled" }}>
                <i data-toggle="tooltip" title="Not helpful = 0" class="impact_vote fa fa-minus"></i>
            </button>
            <button class="btn btn-mini {{ vote.is_accepted|is_true:"btn-success" }}" type="submit" name="voteable_vote" value="1" {{ vote.is_accepted|is_true:"disabled" }}>
                <i data-toggle="tooltip" title="Helpful = 10" class="impact_vote fa fa-check"></i>
            </button>
            <button class="btn btn-mini" type="submit" name="voteable_vote" value="2">
                <i data-toggle="tooltip" title="Exceptional x 10" class="impact_vote fa fa-plus"></i>
            </button>
        {% endif %}
    </div>
</form>
